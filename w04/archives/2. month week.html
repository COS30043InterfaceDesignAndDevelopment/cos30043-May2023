<!DOCTYPE html>
<html lang="en">
<head>
	<title>Month Week</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
  <!-- Bootstrap CSS -->
  <!--CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
	<h1>Month Week</h1>
	<div id="app">
		<!-- -------------------   select week or month ------------ -->
		<div class="container">
			<div class="row">
				<div class="col-12">
				<!--
				<input type="radio" v-model="sele" value="week">Day of Week
				<input type="radio" v-model="sele" value="month">Month
				-->
				<button v-on:click="sele='week'" >Day of Week</button>
				<button v-on:click="sele='month'" >Month</button>
				</div>
			</div>
		</div>
		<!-- -------------------   show months ------------ -->
		<div v-if="sele == 'month'" class="container">
			<div class="row">
				<div class="col-3 border">January</div>
				<div class="col-3 border">Feburary</div>
				<div class="col-3 border">March</div>
				<div class="col-3 border">April</div>
				<div class="col-3 border">May</div>
				<div class="col-3 border">June</div>
				<div class="col-3 border">July</div>
				<div class="col-3 border">August</div>
				<div class="col-3 border">September</div>
				<div class="col-3 border">October</div>
				<div class="col-3 border">November</div>
				<div class="col-3 border">December</div>					
			</div>
		</div>
		<!-- -------------------   show day of week  ------------ -->
		<div v-if="sele == 'week'" class="container">
			<div class="row">
				<div class="col-4 border">Monday</div>
				<div class="col-4 border">Tuesday</div>
				<div class="col-4 border">Wednesday</div>
				<div class="col-4 border">Thursday</div>
				<div class="col-4 border">Friday</div>
				<div class="col-4 border">Saturday</div>
				<div class="col-4 border">Sunday</div>
			</div>
		</div>
  </div>
  
	<script type="text/javascript">
		
		let app = new Vue({  //creating new Vue instance
			el: '#app', //Provide the Vue instance an existing DOM element to mount on.
			data:  {sele:'week'}    //passing variables into vue app
		});
</script>
</body>

</html>
