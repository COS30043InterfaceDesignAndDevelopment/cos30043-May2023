<!DOCTYPE html>
<html lang="en">
<head>
	<title>Method</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
</head>

<body>
	<h1>Method with Parameter</h1>
	<div id="app">
		<p>Please enter your name:<input type="text" v-model="yourName"  /> 
		                         <!-- Directives are special attributes with the v- prefix. -->
		</p>

		<p> {{intro("singing")}}.</p>
			 
	</div>
 
	<script>	
		var vm = new Vue({  //creating new Vue instance
			el: '#app', //mount the instance to "#app" 
			data:  {yourName: 'Amy'   },//When a Vue instance is created, it adds all the properties found in its data object to Vue’s reactivity system. When the values of those properties change, the view will “react”, updating to match the new values.
			
			methods:{
				intro: function (hobby) {
				
					return this.yourName + "-- likes " + hobby ;
				}
				
			}
			
		});
	</script>
</body>

</html>
