<!DOCTYPE html>
<html lang="en">

<head>
  <title>Method</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
</head>

<body>
  <h1>Vue.data as function</h1>
  <div id="app">
    <p>Please enter your name:<input type="text" v-model="yourName" />
      <!-- Directives are special attributes with the v- prefix. -->
    </p>

    <p> {{intro("singing")}}.</p>

  </div>

  <script>
    const vm = new Vue({  //creating new Vue instance
      // el: '#app', // see manual mount (below)
      data: function () { // data as function
        return { yourName: 'Amy' };
      },

      methods: {
        intro: function (hobby) {
          return this.yourName + "-- likes " + hobby;
        }
      }
    });

    // manually mount Vue object to an element
    vm.$mount('#app');
  </script>
</body>

</html>
