<!DOCTYPE html>
<html lang="en">
<head>
	<title>ViewModel</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
</head>

<body>
	<h1>ViewModel</h1>
	<div id="app">
		<p> {{strVar}} </p>
		<button v-on:click="myCtrl">Change</button> 
	</div>
	
	<script>
	new Vue({  //creating new Vue instance
		el: '#app', //Provide the Vue instance an existing DOM element to mount on.
		data: {strVar: "Hello World!"},  //passing variables into vue app
		methods: {
			myCtrl:function() { 
				this.strVar = "Hello New World!";
      }
		} 
	});
</script>
</body>

</html>
