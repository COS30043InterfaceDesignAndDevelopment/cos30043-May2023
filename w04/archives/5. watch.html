<!DOCTYPE html>
<html lang="en">
<head>
	<title>Watch</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
</head>

<body>
	<h1>Watch</h1>
	<div id="app">
		<p>Please enter your first name:<input type="text" v-model.lazy="fName"  /> 
		<p>Please enter your last name:<input type="text" v-model.lazy="lName"  /> 
		</p>
	</div>
 
	<script>	
		let app = new Vue({  //creating new Vue instance
			el: '#app', //mount the instance to "#app" 
			data:  {fName:'', lName:'' } ,
			watch:  {
				fName: function (newVar, oldVar){
					alert(" Old first name: " + oldVar +"   New first name: " + newVar);
				},
				lName: function (newVar, oldVar){
					alert(" Old last name: " + oldVar +"   New last name: " + newVar);
				}
			}
		});
	</script>
</body>

</html>
