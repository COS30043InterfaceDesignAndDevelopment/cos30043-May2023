<!DOCTYPE html>
<html lang="en" v-app="myApp">

<head>
	<title>Consuming Externale Data Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3"></script>   
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.js"></script>
  
	<!-- Load Vue Paginate JS file-->
	<script src="https://unpkg.com/vuejs-paginate-next@latest"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
	<div id="app">
		<v-app id="inspire">
			<v-main>
				<v-container>
					<!-- Reading from JSON file -->
					<app-readjson></app-readjson>
					<v-divider></v-divider>
					<!-- Reading from External API -->
					<app-readextapi></app-readextapi>
					<v-divider></v-divider>
					<!-- Reading from MySQL table -->
					<app-readmysql></app-readmysql>
					<v-divider></v-divider>
					<!-- Inserting into mySQL Table -->
					<app-postdata></app-postdata>
					<v-divider></v-divider>
					<!-- Updating  mySQL Table -->
					<app-putdata></app-putdata>
					<v-divider></v-divider>
					<!-- Deleting  mySQL Table -->
					<app-deldata></app-deldata>
					<v-divider></v-divider>			
				</v-container>
			</v-main>
		</v-app>
	</div>
	<script src="js/api1.js"></script>
</body>


</html>
