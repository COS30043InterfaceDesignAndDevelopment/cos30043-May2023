<!DOCTYPE html>
<html lang="en" v-app="myApp">

<head>
	<title>Consuming Externale Data Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
  <!-- BOOTSTRAP CSS -->
  <!--CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- VUETIFY -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
	<div id="app">
		<v-app id="inspire">
			<v-main>
				<v-container>
					<!-- Reading from JSON file -->
					<app-readjson></app-readjson>
					<v-divider></v-divider>
					<!-- Reading from External API -->
					<app-readextapi></app-readextapi>
					<v-divider></v-divider>
					<!-- Reading from MySQL table -->
					<app-readmysql></app-readmysql>
					<v-divider></v-divider>
					<!-- Inserting into mySQL Table -->
					<app-postdata></app-postdata>
					<v-divider></v-divider>
					<!-- Updating  mySQL Table -->
					<app-putdata></app-putdata>
					<v-divider></v-divider>
					<!-- Deleting  mySQL Table -->
					<app-deldata></app-deldata>
					<v-divider></v-divider>			
				</v-container>
			</v-main>
		</v-app>
	</div>
	<script src="js/api1.js"></script>
</body>


</html>
