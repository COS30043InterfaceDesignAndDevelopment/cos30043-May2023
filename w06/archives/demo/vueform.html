<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->

  <title>Basic Vue Form</title>
</head>

<body>
  <!-- 
    view: 
      - a form with 2 input fields: firstName, lastName 
      - error message from data validation (if any)
    model: 3 variables, 1 for the error messages
    model-view: handle form submission event to validate the input and dislay error messages (if any)
  -->
  <div id="app">
    <div v-if="errors.length">
      <ul>
        <li v-for="error in errors">{{error}}</li>
      </ul>
    </div>
    <form @click="checkForm" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php" novalidate>
      <div>
        <label for="fname">First name:</label>
        <input type="text" v-model="fname" name="fname" id="fname">
      </div>
      <div>
        <label for="lname">Last name:</label>
        <input type="text" v-model="lname" name="lname" id="lname">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="js/vueform.js"></script>
</body>

</html>
