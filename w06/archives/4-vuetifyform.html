<!DOCTYPE html>
<html>

<head>
  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->

  <!-- VUETIFY -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <title>Vuetify Form</title>
</head>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <!-- TODO: add a left margin to the form -->
        <v-form ref="myForm" method="post" v-model="valid" lazy-validation
          action="http://mercury.swin.edu.au/it000000/formtest.php">
          <v-text-field name="firstName" v-model="firstName" :rules="nameRules" label="First Name" required>
          </v-text-field>
          <v-text-field name="lastName" v-model="lastName" :rules="nameRules" label="Last Name" required>
          </v-text-field>
          <v-text-field name="email" v-model="email" type="email" :rules="emailRules" label="Email" required>
          </v-text-field>
          <v-btn type="submit" :disabled="!valid" color="success" @click="validate">Submit</v-btn>
        </v-form>
      </v-main>
    </v-app>
  </div>

  <script src="js/vuetifyform.js"></script>
</body>

</html>
