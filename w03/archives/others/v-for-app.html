<!DOCTYPE html>
<html lang="en">

<head>
  <title>V-FOR</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- VUE -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
  <!-- production version, optimized for size and speed -->
  <!--script src="https://cdn.jsdelivr.net/npm/vue@2"></script-->
  
  <!-- Bootstrap CSS -->
  <!--CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- HTML5 Shiv and respond.js IE8 support of HTML5
		elements and media queries -->

		page via file:// -->
  <!--[if lt IE 9]>
		 <script src="js/html5shiv.min.js"></script>
		 <script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <h1>v-for</h1>
  <div id="app" class="container">
    <div class="row">
      <h2>Lookup App: Student Marks</h2>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <!-- Using text box to get the selection -->
        <p><label for="sName">Student Name:</label>
          <input type="text" id="sName" v-model="stuObj.sName" />
        </p>
      </div>
      <div class="col-sm-6">
        <!-- Using radio buttons to get the selection -->
        <label>Subject:</label><br />
        <input type="radio" id="math" v-model="stuObj.subject" value="Math" />
        <label for="math">Math</label><br />
        <input type="radio" id="english" v-model="stuObj.subject" value="English" />
        <label for="english">English</label><br />
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Subject</th>
              <th>Mark</th>
            </tr>
          </thead>
          <tbody>
            <!-- Using v-for to loop and list them -->
            <tr v-for="m in filterMarks">
              <td>{{m.sName}}</td>
              <td>{{m.subject}}</td>
              <td>{{m.mark}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- All Bootstrap  plug-ins  file -->
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <!--  Loading VueJS -->
  <!-- <script src="js/vue.js"></script> -->
  <!-- Custom script file -->
  <script src="js/v-for.js"></script>
</body>

</html>
